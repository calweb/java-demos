<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <meta charset="UTF-8" />
    <title>People</title>
</head>
<body>
<a sec:authorize="hasRole('ROLE_ADMIN')" href="/admins-only">Admins Only</a>
    <ul th:if="${not #lists.isEmpty(people)}">
        <li th:each="person:${people}">
            <a th:href="@{'/people/' + ${person.getId()}}"><span th:text="${person.getFirstName()}"></span></a>
            <span th:text="${person.getLastName()}"></span>
        </li>
    </ul>

</body>
</html>
